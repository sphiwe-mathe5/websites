<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Remedies</title>

    <!-- Ribbon Styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        .ribbon {
            background-color: #3498db; /* Ribbon background color */
            padding: 20px 70px;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            text-align: center;
            z-index: 1000; /* Ensure the ribbon is above other content */
        }

        .ribbon a {
            color: #fff; /* Button text color */
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            font-weight: bold;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .ribbon a:hover {
            background-color: #2980b9; /* Button background color on hover */
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 80px; /* Adjust top margin for better alignment */
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            width: 70%;
            margin: 0 auto; /* Center align the container */
        }

        .image-container a {
            margin: 5px;
            text-align: center; /* Center align image */
        }

        img {
            width: 350px;
            height: 420px;
            margin: 25px;
            display: block; /* Ensure images don't have extra space below */
        }

        .button-container {
            display: flex;
            justify-content: center; /* Center align buttons */
            margin-top: 20px; /* Adjust top margin for better alignment */
        }

        .button {
            padding: 10px 30px;
            text-decoration: none;
            cursor: pointer;
            border-radius: 30px;
            transition: background-color 0.3s;
            color: #fff; /* Text color for the buttons */
            background-color: #3498db; /* Button background color */
            border: 1px solid #3498db; /* Add border to the buttons */
            margin: 0 140px; /* Add margin between buttons */
        }

        .button:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<!-- Ribbon Navigation -->
<div class="ribbon">
    <a href="http://127.0.0.1:5000/dashboard">Home</a>
    <a href="http://127.0.0.1:5000/services">Services</a>
    <a href="http://127.0.0.1:5000/about">About</a>
    <a href="#">Contact</a>
</div>

<h1>Buy Remedies</h1>

<div class="image-container">
    <!-- Additional pictures -->
    <a href="#">
        <img src="static/photos/medlemon  (1).jpeg" alt="Medlemon 1">
    </a>

    <a href="#">
        <img src="static/photos/medlemon  (2).jpeg" alt="Medlemon 2">
    </a>

    <!-- Clickable image as a button -->
    <a href="#">
        <img src="static/photos/medlemon  (3).jpeg" alt="Medlemon 3">
    </a>
</div>

<div class="button-container">
    <a href="{{url_for('panado')}}" class="button">Buy Panado</a>
    <a href="{{url_for('register')}}" class="button">Buy Lictagon</a>
    <a href="{{url_for('register')}}" class="button">Buy Med-Lemon</a>
</div>


</body>
</html>
