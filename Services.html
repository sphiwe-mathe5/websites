<head>

    <title>Services</title>

    <!-- Ribbon Styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        .ribbon {
            background-color: #3498db; 
            padding: 30px 0;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            text-align: center;
            z-index: 1000; 
        }

        .ribbon a {
            color: #fff; /* 
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            font-weight: bold;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .ribbon a:hover {
            background-color: #2980b9; 
        }
    </style>

    <!-- Login Authentication System Styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 120vh;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            width: 70%;
        }

        .image-container a {
            margin: 50px;
        }

        img {
            width: 300px;
            height: 250px;
            margin: 15px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 50px;
        }

        .button:hover {
            background-color: #f2f2f2;
        }

        a {
            color: #333;
            background-color: #OOOOFF;
            padding: 10px 20px;
            margin: 0 10px;
            display: inline-block;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #C3C4E8;
        }
        }
    </style>
</head>
